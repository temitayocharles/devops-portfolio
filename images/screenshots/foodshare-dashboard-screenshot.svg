  <circle cx="55" cy="15" r="6" fill="#00ff00"/>
  <rect x="70" y="8" width="400" height="14" rx="7" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="85" y="18" style="font-size: 10px; fill: #6c757d;">https://foodshare.com/dashboard</text>
