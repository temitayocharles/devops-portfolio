<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="50" y="30" style="font-size: 24px; font-weight: bold; fill: #495057;">üçΩÔ∏è FoodShare</text>
  <text x="50" y="55" style="font-size: 14px; fill: #6c757d;">Enterprise Food Donation Platform</text>

  <!-- Navigation -->
  <rect x="300" y="20" width="80" height="40" rx="20" fill="#6c757d"/>
  <text x="340" y="42" text-anchor="middle" style="font-size: 12px; fill: white;">Dashboard</text>

  <rect x="400" y="20" width="80" height="40" rx="20" fill="#6c757d"/>
  <text x="440" y="42" text-anchor="middle" style="font-size: 12px; fill: white;">Donations</text>

  <rect x="500" y="20" width="80" height="40" rx="20" fill="#007bff"/>
  <text x="540" y="42" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">Requests</text>

  <!-- Main Content -->
  <text x="50" y="120" style="font-size: 20px; font-weight: bold; fill: #495057;">Food Bank Requests</text>
  <text x="50" y="145" style="font-size: 14px; fill: #6c757d;">Post your needs and get matched with available donations</text>

  <!-- Create Request Button -->
  <rect x="800" y="110" width="150" height="40" rx="20" fill="#007bff"/>
  <text x="875" y="132" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">+ New Request</text>

  <!-- Request Form -->
  <rect x="50" y="170" width="400" height="300" rx="15" fill="url(#cardGrad)" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <text x="70" y="200" style="font-size: 18px; font-weight: bold; fill: #495057;">Create New Request</text>

  <text x="70" y="230" style="font-size: 14px; fill: #495057;">Food Category:</text>
  <rect x="70" y="240" width="150" height="30" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="80" y="258" style="font-size: 12px; fill: #6c757d;">Select category ‚ñº</text>

  <text x="70" y="280" style="font-size: 14px; fill: #495057;">Quantity Needed:</text>
  <rect x="70" y="290" width="150" height="30" rx="5" fill="#ffffff" stroke="#dee2e6"/>
  <text x="80" y="308" style="font-size: 12px; fill: #6c757d;">50 lbs</text>

  <text x="70" y="330" style="font-size: 14px; fill: #495057;">Urgency Level:</text>
  <rect x="70" y="340" width="100" height="25" rx="12" fill="#ffc107"/>
  <text x="120" y="355" text-anchor="middle" style="font-size: 10px; fill: white;">Medium</text>

  <text x="70" y="380" style="font-size: 14px; fill: #495057;">Description:</text>
  <rect x="70" y="390" width="320" height="60" rx="5" fill="#ffffff" stroke="#dee2e6"/>
  <text x="80" y="410" style="font-size: 12px; fill: #6c757d;">Fresh vegetables for our community</text>
  <text x="80" y="425" style="font-size: 12px; fill: #6c757d;">kitchen program serving 200 families.</text>

  <rect x="70" y="420" width="100" height="35" rx="17" fill="#28a745"/>
  <text x="120" y="440" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">Post Request</text>

  <!-- Active Requests -->
  <rect x="480" y="170" width="650" height="400" rx="15" fill="url(#cardGrad)" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)"/>
  <text x="500" y="200" style="font-size: 18px; font-weight: bold; fill: #495057;">Active Requests</text>

  <!-- Request Cards -->
  <!-- Request 1 -->
  <rect x="500" y="220" width="600" height="80" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="520" y="240" style="font-size: 14px; font-weight: bold; fill: #495057;">Fresh Bread Loaves</text>
  <text x="520" y="255" style="font-size: 12px; fill: #6c757d;">Posted 2 hours ago ‚Ä¢ City Food Bank</text>
  <text x="520" y="270" style="font-size: 12px; fill: #28a745;">25 loaves needed ‚Ä¢ 3 matches found</text>
  <rect x="520" y="280" width="80" height="20" rx="10" fill="#28a745"/>
  <text x="560" y="292" text-anchor="middle" style="font-size: 10px; fill: white;">Active</text>

  <rect x="950" y="275" width="120" height="30" rx="15" fill="#007bff"/>
  <text x="1010" y="293" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">View Matches</text>

  <!-- Request 2 -->
  <rect x="500" y="310" width="600" height="80" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="520" y="330" style="font-size: 14px; font-weight: bold; fill: #495057;">Organic Vegetables</text>
  <text x="520" y="345" style="font-size: 12px; fill: #6c757d;">Posted 4 hours ago ‚Ä¢ Community Kitchen</text>
  <text x="520" y="360" style="font-size: 12px; fill: #28a745;">50 lbs needed ‚Ä¢ 7 matches found</text>
  <rect x="520" y="370" width="80" height="20" rx="10" fill="#28a745"/>
  <text x="560" y="382" text-anchor="middle" style="font-size: 10px; fill: white;">Active</text>

  <rect x="950" y="365" width="120" height="30" rx="15" fill="#007bff"/>
  <text x="1010" y="383" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">View Matches</text>

  <!-- Request 3 -->
  <rect x="500" y="400" width="600" height="80" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="520" y="420" style="font-size: 14px; font-weight: bold; fill: #495057;">Dairy Products</text>
  <text x="520" y="435" style="font-size: 12px; fill: #6c757d;">Posted 6 hours ago ‚Ä¢ Hope Center</text>
  <text x="520" y="450" style="font-size: 12px; fill: #28a745;">30 items needed ‚Ä¢ 2 matches found</text>
  <rect x="520" y="460" width="80" height="20" rx="10" fill="#28a745"/>
  <text x="560" y="472" text-anchor="middle" style="font-size: 10px; fill: white;">Active</text>

  <rect x="950" y="455" width="120" height="30" rx="15" fill="#007bff"/>
  <text x="1010" y="473" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">View Matches</text>

  <!-- Request 4 -->
  <rect x="500" y="490" width="600" height="80" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="520" y="510" style="font-size: 14px; font-weight: bold; fill: #495057;">Canned Goods</text>
  <text x="520" y="525" style="font-size: 12px; fill: #6c757d;">Posted 1 day ago ‚Ä¢ Family Support Center</text>
  <text x="520" y="540" style="font-size: 12px; fill: #28a745;">100 cans needed ‚Ä¢ 5 matches found</text>
  <rect x="520" y="550" width="80" height="20" rx="10" fill="#28a745"/>
  <text x="560" y="562" text-anchor="middle" style="font-size: 10px; fill: white;">Active</text>

  <rect x="950" y="545" width="120" height="30" rx="15" fill="#007bff"/>
  <text x="1010" y="563" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">View Matches</text>

  <!-- Match Notification -->
  <rect x="50" y="500" width="400" height="100" rx="15" fill="#d4edda" stroke="#c3e6cb" stroke-width="1"/>
  <text x="70" y="525" style="font-size: 16px; font-weight: bold; fill: #155724;">üéâ New Match Found!</text>
  <text x="70" y="545" style="font-size: 12px; fill: #155724;">Bella's Bakery has 25 fresh bread loaves</text>
  <text x="70" y="560" style="font-size: 12px; fill: #155724;">available that match your request.</text>
  <rect x="70" y="570" width="100" height="30" rx="15" fill="#28a745"/>
  <text x="120" y="587" text-anchor="middle" style="font-size: 12px; fill: white; font-weight: bold;">Accept Match</text>

  <!-- Browser UI Elements -->
  <circle cx="15" cy="15" r="6" fill="#ff0000"/>
  <circle cx="35" cy="15" r="6" fill="#ff9900"/>
  <circle cx="55" cy="15" r="6" fill="#00ff00"/>
  <rect x="70" y="8" width="400" height="14" rx="7" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="85" y="18" style="font-size: 10px; fill: #6c757d;">https://foodshare.com/requests</text>
</svg>
