<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad-monitoring-stack-hero" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow-monitoring-stack-hero">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bg-grad-monitoring-stack-hero)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid-monitoring-stack-hero" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid-monitoring-stack-hero)"/>
  
  <!-- Main Title -->
  <text x="50%" y="35%" text-anchor="middle" style="font-family: 'Arial', sans-serif; font-size: 48px; font-weight: bold; fill: white; filter: url(#glow-monitoring-stack-hero);">
    Cross-Platform Monitoring
  </text>
  
  <!-- Subtitle -->
  <text x="50%" y="50%" text-anchor="middle" style="font-family: 'Arial', sans-serif; font-size: 24px; fill: #f0f0f0;">
    Observability • AI Analytics • Real-time Insights
  </text>
  
  <!-- Professional Badge -->
  <rect x="1000" y="20" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="#667eea" stroke-width="2"/>
  <text x="1090" y="45" text-anchor="middle" style="font-family: 'Arial', sans-serif; font-size: 16px; font-weight: bold; fill: white;">
    Professional Grade
  </text>
</svg>
