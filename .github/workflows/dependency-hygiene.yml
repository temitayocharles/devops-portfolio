name: Dependency Hygiene

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:
  pull_request:
    branches: [ main, master ]

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Production audit (blocking)
        run: npm run audit:prod

      - name: Full audit (non-blocking report)
        run: npm run audit:full > audit-full.txt

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-full-report
          path: audit-full.txt
