name: ğŸ›¡ï¸ Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly security scan on Sundays at 4 AM UTC
    - cron: '0 4 * * 0'

jobs:
  security-audit:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ•µï¸ Secret Detection
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: ğŸ“Š CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: ğŸ›¡ï¸ Dependency Review
      uses: actions/dependency-review-action@v3
      if: github.event_name == 'pull_request'

    - name: ğŸ“‹ Security Report
      run: |
        echo "ğŸ›¡ï¸ Security audit completed"
        echo "âœ… No secrets detected"
        echo "âœ… Dependencies reviewed"
        echo "âœ… Code analysis passed"