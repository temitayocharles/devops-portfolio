<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temitayo Charles | DevOps Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar Toggle Button and Arrow Callout -->
    <div style="position:relative;display:flex;align-items:center;gap:12px;margin-bottom:16px;">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Open navigation sidebar"
            style="position:relative;z-index:2;">&#9776;</button>
        <div style="position:relative;">
            <svg id="arrow-anim" width="60" height="60" viewBox="0 0 60 60"
                style="overflow:visible;position:absolute;left:-40px;top:-10px;z-index:1;">
                <defs>
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <path id="arrowPath" d="M50 10 Q30 40 20 30" stroke="#66d9ef" stroke-width="6" fill="none"
                    filter="url(#glow)" />
                <polygon points="20,30 28,28 28,36" fill="#66d9ef" filter="url(#glow)">
                    <animateTransform attributeName="transform" type="translate" values="0,0;0,10;0,0" dur="1s"
                        repeatCount="indefinite" />
                </polygon>
            </svg>
            <div
                style="color:#66d9ef;font-weight:bold;font-size:1.1rem;margin-left:32px;text-shadow:0 0 8px #66d9ef,0 0 16px #fff;animation:bounce 1.2s infinite;">
                <span style="background:rgba(102,217,239,0.15);padding:6px 18px;border-radius:12px;">Click the sidebar
                    toggle to navigate!</span>
            </div>
        </div>
        <style>
            @keyframes bounce {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-12px);
                }
            }

            #arrow-anim {
                animation: bounce 1.2s infinite;
            }
        </style>
    </div>
    <!-- Sidebar Navigation -->
    <aside class="global-sidebar" id="globalSidebar" style="display:none;">
        <!-- ...sidebar content... -->
    </aside>
    <!-- Hero Section with Profile Photo as Background -->
    <section class="hero-section"
        style="background: url('images/profile.jpg') center/cover no-repeat; min-height: 400px; display: flex; align-items: center; justify-content: center;">
        <!-- ...existing code... -->
    </section>
    <!-- Rocket Quick Actions -->
    <div class="quick-actions">
        <button class="rocket-btn" onclick="toggleQuickMenu()">ðŸš€</button>
        <div class="quick-menu" id="quickMenu"
            style="display:none;position:fixed;bottom:80px;right:30px;background:#232526;padding:18px;border-radius:16px;box-shadow:0 4px 16px #66d9ef;">
            <a href="contact.html" style="display:block;color:#a6e22e;margin-bottom:12px;">Contact</a>
            <a href="blog.html" style="display:block;color:#66d9ef;margin-bottom:12px;">Blog</a>
            <a href="#" onclick="openChatbot()" style="display:block;color:#764ba2;margin-bottom:12px;">Chat with
                Bot</a>
            <a href="projects.html" style="display:block;color:#f39c12;">All Projects</a>
        </div>
    </div>
    <!-- Footer -->
    <footer style="background:#232526;padding:32px;text-align:center;margin-top:40px;border-top:2px solid #66d9ef;">
        <div class="social-links" style="margin-bottom:18px;">
            <a href="https://github.com/temitayocharles" target="_blank" style="color:#66d9ef;margin:0 12px;">GitHub</a>
            <a href="https://hub.docker.com/u/temitayocharles" target="_blank"
                style="color:#a6e22e;margin:0 12px;">DockerHub</a>
            <a href="https://linkedin.com/in/temitayocharles" target="_blank"
                style="color:#764ba2;margin:0 12px;">LinkedIn</a>
        </div>
        <p style="color:#fff;">&copy; 2025 Temitayo Charles | DevOps Engineer</p>
    </footer>
    <script>
        document.getElementById('sidebarToggle').onclick = function () {
            var sidebar = document.getElementById('globalSidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        };
        function toggleQuickMenu() {
            var menu = document.getElementById('quickMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        function openChatbot() {
            alert('Chatbot coming soon!');
        }
    </script>
</body>

</html>
